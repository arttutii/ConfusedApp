<div id="mainPage" class="col-md-12" data-ng-init="initialize()" ng-controller="MainController">  
    <div class="row" id="mapWrapper">
        <div class="col-sm-6 col-md-6 col-lg-6 col-xl-5 form-group overMap" id="searchArea" >
            <h3 id="searchTitle">Hae kouluja läheltäsi</h3>
            <div class="input-group">
                <span id="searchIcon" class="icon"><i class="fa fa-search"></i></span>
                <input type="text" id="searchBar" class="form-control" placeholder="Kirjoita osoite" ng-model="searchQuery" ng-keyup="$event.keyCode == 13 && mapSearch('searchInput')" maxlength="50">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" ng-click="mapSearch('searchInput')" type="button">Hae</button>
                </span>
            </div>
        </div>
        <div class="col-md-2 col-sm-3 overMap" id="filterArea">
            <div class="filterDiv" ng-repeat="f in filters">
                <button ng-click="clickCheckBox($event)" class="filterButton" ng-class="{activated : f.state}"> {{f.label}} </button>
            </div>
        </div>
        <div class="col-md-12" id="map"></div>
        <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 overMap" id="infoArea">
            <div id="schoolInfo">
                <h3 id="schoolTitle">Käyttöohjeet</h3>
                <img id="schoolPic">
                <p id="schoolDesc">Valitse kartalla oleva koulu nähdäksesi sen tietoja.<br> Voit hakea myös kirjoittamalla osoitteen ylläolevaan hakukenttään.</p>
                <button id="applyBtn" class="btn btn-default" ng-click="schoolApply()" ng-show="loggedIn && showApplyBtn">Hae kouluun</button>
            </div>
        </div> 
    </div>

    <footer>
        <p>&copy; Team Confused Metropolia</p>
    </footer>
</div>
